<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Search Event</title>
</head>
<body>

    <div class="form">
        <form>

            <div class="form_date">
               <div>
                  <label for="date">Date</label>
              <br>
                  <input type="date" id="date1" name="date" required>
               </div>
            </div>

            <div class="form_location">
                <label for="location">Location</label>
              <br>
                <input type="text" id="locality1" name="location" placeholder="Location" required>
            </div>

            <div class="form_category">
                <label for="location">Category</label>
                <br>
                <input list="category" name="category" id="category" required>
                <datalist id="category">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
                </datalist>
            </div>

            <div class="submit">
                <input type="submit" value="Search">
            </div>
        </form>
    </div>
    
</body>
</html>
