<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project - Special To Do List</title>
</head>
<body>

    <form id="taskForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br>

        <label for="startDateTime">Start Date and Time:</label><br>
        <input type="datetime-local" id="startDateTime" name="startDateTime" required><br>

        <label for="endDateTime">End Date and Time:</label><br>
        <input type="datetime-local" id="endDateTime" name="endDateTime" required><br><br>

        <button type="submit">Add Task</button>
      </form>
    
<script src="script.js"></script>
</body>
</html>
