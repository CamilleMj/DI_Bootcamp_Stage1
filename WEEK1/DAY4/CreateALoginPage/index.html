<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="grid-container-element">

        <div class="grid-child-element white">

            <section class="section">

                <h1>Log In</h1>
                        <form>
                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder="email">
                        </form>
                <br>
                        <form>
                        <label for="pwd"></label>
                        <input type="password" id="pwd" name="pwd" placeholder="password">
                        </form>
                <br>

                    <div class="div">
                        <form>
                        <input type="checkbox" id="remember" name="rmb">
                        <label for="rmb">Remember me</label>
                        </form>

                        <a class="password" href="#">Forgot password?</a>
                    </div>
                <br>
                        <form>
                        <input type="button" value="LOG IN">
                        </form>

                <div class="break">
                <hr>Or Connect with<hr>
                </div>

                     <i class="fa-brands fa-facebook-f"></i>
                     <i class="fa-brands fa-twitter"></i>
                     <i class="fa-brands fa-github"></i>
                     <i class="fa-brands fa-linkedin-in"></i>

                <footer>&copy; 2020</footer>

        </section>

        </div>

        <div class="grid-child-element gradient">

        <div class="gradient">
            <aside class="aside">

                 <i class="fa-solid fa-user-plus"></i>
                 <h2>Hello,friend!</h2>
                 <p>Enter your personal details and start journey with us</p>
                 <br>

                 <div id="button">
                 <h6>REGISTER</h6>
                 <i class="fa-solid fa-circle-arrow-right"></i>
                </div>
        </div>
            </aside>

        </div>

    </div>
</body>
</html>
